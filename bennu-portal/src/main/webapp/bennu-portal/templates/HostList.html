<table class="table table-condensed">
	<thead>
		<tr>
			<th>Hostname</th>
			<th>Title</th>
			<th>HTML Title</th>
			<th>Subtitle</th>
			<th>Copyright</th>
			<th>Support Email</th>
			<th>System Email</th>
		</tr>
	</thead>
	<tbody>
		{{#hosts}}
		<tr>
			<td>{{hostname}}</td>
			<td>{{#mls}}applicationTitle{{/mls}}</td>
			<td>{{#mls}}htmlTitle{{/mls}}</td>
			<td>{{#mls}}applicationSubTitle{{/mls}}</td>
			<td>{{#mls}}applicationCopyright{{/mls}}</td>
			<td>{{supportEmailAddress}}</td>
			<td>{{systemEmailAddress}}</td>
			<td><button class="edit-host" id="{{id}}" class="btn">Editar</button></td>
		</tr>
		{{/hosts}}
	</tbody>
</table>
