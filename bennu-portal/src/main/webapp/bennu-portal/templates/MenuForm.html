<fieldset class="affix">
	<div class="notifications top-right"></div>
	<div class="control-group">
		<label class="control-label" for="title">Title</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" lang="pt" name="title"
					value="{{title.pt}}" placeholder="Menu Title" required> <span
					class="add-on">PT</span>
				<input type="text" lang="en" name="title"
					value="{{title.en}}" placeholder="Menu Title" required> <span
					class="add-on">EN</span>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="description">Description</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" lang="pt" name="description"
					value="{{description.pt}}" placeholder="Menu Description" required>
				<span class="add-on">PT</span>
				<input type="text" lang="en" name="description"
					value="{{description.en}}" placeholder="Menu Description" required>
				<span class="add-on">EN</span>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="path">Path</label>
		<div class="controls">
			<input type="text" name="path" value="{{path}}"
				placeholder="Path" class="input-block-level" required>
		</div>
	</div>
	<div id='confirm' class="btn">Confirmar</div>
</fieldset>
